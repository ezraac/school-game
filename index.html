<!DOCTYPE html>
<html lang="en">
<head>
  <title>12COMP Mr Bob P5 mini skills</title>
  <meta charset="UTF-8">
  <meta name="description" content="12COMP mini skills">
  <meta name="keywords" content="12COMP, mini skills">
  <meta name="author" content="Mr Bob">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets *********************************-->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
  <link rel="stylesheet" href="style.css">
  <!-- P5.js ***************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  <!-- firebase start ******************************-->
  <!-- Firebase App(core Firebase SDK) required & must be listed 1st -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>  
  <!-- Add Firebase products that you want to use **-->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script> 
  <!-- firebase end ********************************-->

  <script defer src="game_manager.js"></script>
  <script defer src="modules\enum.js"></script>
  <script defer src="modules\firebase.js"></script>
  <script defer src="call.js"></script>
  <script defer src="popBall.js"></script>
</head>
  
<!--***************************************************
//  BODY
****************************************************-->
<body>
  <!--***************************************************
  //  landingPage
  ****************************************************-->
  <section id="landingPage">
	  <div class="w3-container">
		  <h1 class="w3-wide" id="helloHeader">hello</h1>
		  <div class="w3-container w3-third" id="oneThird">
			  <button class="w3-button w3-border w3-xlarge" onclick="enterGamePB()">Pop Ball Game</button>
        <button class="w3-button w3-border w3-xlarge" onclick="enterGameTTT()">Tic Tac Toe</button>
		  </div>
		  <div class="w3-container w3-twothird" id="twoThird"></div>
	  </div>
  </section>

  <!--***************************************************
  //  gamePage
  ****************************************************-->
	<section id="gamePage">
		<div class="w3-container">
			<h1 class="w3-wide">Pop the Ball</h1>
			<p>text goes here</p>
			<div class="w3-container w3-third" id="gameonethird">
        <h1 id="hellouser" style="text-align: center;">Hello Tommy</h1>
        <div class="w3-container w3-third">
          <div class="w3-container" id="textdiv">
            <p id="hitscore">Score: 0</p>
            <p id="highscore">Highscore: 0</p>
            <p id="username">Username: Tommy1</p>
            <div class="w3-container" id="timediv">
              <p id=gameTimer>Time: 0s</p>
            </div>
            <button class="w3-button w3-border w3-xlarge" onclick="gameStart()" id="gameStartButton">START</button>
          </div>
        </div>
			</div>
			<div class="w3-container w3-twothird" id="gametwothird">
        <div class="w3-container w3-twothird" id="gametwothird2"></div>
      </div>
	</section>
</body>
</html>
